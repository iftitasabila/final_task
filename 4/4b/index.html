<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provinsi & Kabupaten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-info">Provinsi & Kabupaten</h1>
            <div>
                <button class="btn btn-outline-info me-2">Add Provinsi</button>
                <button class="btn btn-outline-info">Add Kabupaten</button>
            </div>
        </div>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card bg-dark text-white border-info">
                    <img src="./assets/jawa_barat.jpeg" class="card-img-top" alt="Jawa Barat">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jawa Barat</h5>
                        <p class="card-text">19 - Agustus 1945</p>
                        <a href="#" class="btn btn-info">Detail</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card bg-dark text-white border-info">
                    <img src="./assets/jawa_tengah.jpeg" class="card-img-top" alt="Jawa Tengah">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jawa Tengah</h5>
                        <p class="card-text">15 - Agustus 1950</p>
                        <button href="#" class="btn btn-info">Detail</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card bg-dark text-white border-info">
                    <img src="./assets/Bali.jpeg" class="card-img-top" alt="Bali">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bali</h5>
                        <p class="card-text">14 - Agustus 1950</p>
                        <a href="#" class="btn btn-info">Detail</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card bg-dark text-white border-info">
                    <img src="./assets/aceh.png" class="card-img-top" alt="Aceh">
                    <div class="card-body text-center">
                        <h5 class="card-title">Aceh</h5>
                        <p class="card-text">7 - Desember 1956</p>
                        <a href="#" class="btn btn-info">Detail</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
